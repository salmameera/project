<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Messaging Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            color: #666;
        }
        .section {
            margin-bottom: 30px;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Messaging Hub</h1>
    <nav>
        <ul>
            <li><a href="#inbox">Inbox</a></li>
            <li><a href="#compose">Compose</a></li>
            <li><a href="#sent">Sent</a></li>
            <li><a href="#trash">Trash</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <section id="inbox" class="section">
        <h2>Inbox</h2>
        <p>Your received messages will appear here.</p>
    </section>

    <section id="compose" class="section">
        <h2>Compose Message</h2>
        <form action="#">
            <input type="text" placeholder="Recipient">
            <input type="text" placeholder="Subject">
            <textarea placeholder="Message"></textarea>
            <input type="submit" value="Send">
        </form>
    </section>

    <section id="sent" class="section">
        <h2>Sent Messages</h2>
        <p>Your sent messages will appear here.</p>
    </section>

    <section id="trash" class="section">
        <h2>Trash</h2>
        <p>Your deleted messages will appear here.</p>
    </section>
</div>

</body>
</html>
